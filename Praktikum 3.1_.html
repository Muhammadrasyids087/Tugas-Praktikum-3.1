<!DOCTYPE html>
<html lang=id>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body style="background-color:green;">
        
        <fieldset>
            <legend>
               <h2> Black Goose Bistro | Pizza on Demand</h2>
            </legend>
            <p>Our 12 woood fired pizzas are avalible for delivery</p>
            
            <form action="" method="">
                
                <p>Your Information</p>
                
                <br>
               
                <label for="name"> Name:</label>
                <input type "text" id="name">
                
                </br>
                
                <br>
                
                <label for="address"> Address :</label>
                <input type "text" id="address">
                
                </br>
                
                <br>
                
                <label for="no_hp"> Telephone Number :</label>
                <input type "number" id="no_hp">
                
                </br>
                
                <br>
                
                <label for="email"> Email :</label>
                <input type "email" id="email">
                
                </br>
                
                <br>
                
                <label for="w3review">Delivery Instruction:</label>

               <textarea id="w3review" name="w3review" rows="4" cols="50">
                    Tulis Disini
               </textarea>
               
               </br>
               
               <h3> Design Your Dream Pizza :</h3>
               <p>Pizza specs :</p>
                
                <br>
                
                <input type="radio" id="CW" name="CW">
                <label for="Classic White">HTML</label><br>
                
                <br>
                
                <input type="radio" id="MULTI" name="crust">
                <label for="MULTI">Multigrain</label><br>
                
                <br>
                
                <input type="radio" id="CSC" name="crust">
                <label for="CSC">Chesse stuffed crust</label>
                
                </br>
                
                <br>
                
                <input type="radio" id="GF" name="crust">
                <label for="GF">Glutten free</label>
                
                </br>
                
                <br>
                
                
                <p>Toppings (choose as many as you wont):</p>
                
                <br>
                
                <input type="checkbox" id="opsi1" name="opsi1">
                <label for="opsi1"> Red Sauce</label>
                
                </br>
                
                <br>
                
                <input type="checkbox" id="opsi2" name="opsi2">
                <label for="opsi2"> White Sauce</label>
                
                </br>
                
                <br>
                
                <input type="checkbox" id="opsi3" name="opsi3">
                <label for="opsi3">Mozzarella Cheese</label>
                
                </br>
                
                <br>
                
                <input type="checkbox" id="opsi4" name="opsi4">
                <label for="opsi4">Papperoni</label>
                
                </br>
                
                <br>
                
                <input type="checkbox" id="opsi5" name="opsi5">
                <label for="opsi5">Pappers</label>
                
                </br>
                
                <br>
                
                <input type="checkbox" id="opsi6" name="opsi6">
                <label for="opsi6">Anchovies</label>
                
                </br>
                
                <br>
                
                <input type="checkbox" id="opsi5" name="opsi5">
                <label for="opsi5">Mushrooms</label>
                
                </br>
                
                <br>
                
                Number
                <br>
                How manny pizza ? : <input type="number">
                </br>
                
                <br>
                <input type="submit" value="Bring me a pizza!">
                <input type="reset">
                
                </br>
                
            </form>
            
            
        </fieldset>
    </body>
    </html>
